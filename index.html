<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
  <div class="card center">
    <!-- <div v-html="myHtml"></div>
    <h1>{{title}}</h1>
    <h1 v-text="title"></h1>
    <h2 v-once="{{title}}"></h2> -->
    <div class="form-control">
      <input type="text" @keyup.enter="addItem($event)" ref="myInput">
    </div>

    <ul class="list" v-if="items.length">
      <li 
        class="list-item" 
        v-for="(item, i) in items" 
        @click.prevent="remove(i), log(item)" 
        :key="item"
      >
        <strong>{{item}}</strong>&nbsp;
        <input type="text" @click.stop>
      </li>
      <!-- <li class="list-item" v-for="(value, key) in person">
        <strong>{{key}}</strong> {{value}}
      </li> -->
    </ul>
    <h3 v-show="items.length === 0">Элементов нет!</h3>
  </div>
</div>

<!-- <script src="https://unpkg.com/vue@next"></script> -->
 <script src="vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
